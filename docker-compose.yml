version: '3'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DJANGO_SETTINGS_MODULE: streetwise.devsettings
    volumes:
      - .:/code:delegated
    ports:
      - "8000:8000"
  storybook:
    image: node:12.1.0
    command: yarn run storybook
    working_dir: /home/node
    volumes:
      - .:/home/node:delegated
    ports:
      - "9009:9009"
  react:
    image: node:12.1.0
    command: yarn run start
    working_dir: /home/node
    volumes:
      - .:/home/node:delegated
    ports:
      - "3000:3000"
